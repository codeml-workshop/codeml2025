<header>

  <!-- Nav Bar -->
  <nav id="navbar"
    class="navbar navbar-light navbar-expand-sm {% if site.navbar_fixed %}fixed-top{% else %}sticky-top{% endif %}">
    <div class="container">
      {% if site.logo != nil %}
      <div class="navbar-logo">
        <a href="{{ site.baseurl }}/">
          <img src="{{ site.baseurl }}/{{ site.logo }}">
        </a>
      </div>
      {% else %}
      <a class="navbar-brand title font-weight-lighter" href="{{ site.baseurl }}/">
        {{ site.title }}
      </a>
      {% endif %}
      {% if site.enable_navbar_social %}
      <!-- Social Icons -->
      <div class="navbar-brand social">
        {% include social.html %}
      </div>
      {% endif %}
      <!-- Navbar Toggle -->
      <button class="navbar-toggler collapsed ml-auto" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar top-bar"></span>
        <span class="icon-bar middle-bar"></span>
        <span class="icon-bar bottom-bar"></span>
      </button>
      <div class="collapse navbar-collapse text-right" id="navbarNav">
        <ul class="navbar-nav ml-auto flex-nowrap">
            <!-- <li class="nav-item"><a href="#intro">Introduction</a></li> -->
            <li class="nav-item"><a href="#important-dates">Important Dates</a></li>
            <li class="nav-item"><a href="#call-for-papers">Call for Papers </a></li>
            <li class="nav-item"><a href="#schedule">Schedule</a></li>
            <li class="nav-item"><a href="#invited-speakers">Invited Speakers</a></li>
            <!-- <li class="nav-item"><a href="#accepted_papers">Accepted Papers</a></li> -->
            <li class="nav-item"><a href="#organizers">Organizers</a></li>
            <!-- <li class="nav-item"><a href="#sponsors">Sponsors</a></li> -->
          </ul>
      </div>
    </div>
  </nav>

</header>
